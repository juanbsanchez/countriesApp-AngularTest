<h2>By Country</h2>
<hr/>

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input type="text"
             name="term"
             placeholder="Search country..."
             class="form-control"
             [(ngModel)]="term"
      >
    </form>
  </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
  Nothing was found with the term {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index;">
          <td>{{i+1}}</td>
          <td><img [src]="country.flag" [alt]="country.name" width="50"></td>
          <td>{{country.name}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/country', country.alpha2Code]">Show...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
