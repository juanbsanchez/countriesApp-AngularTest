<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Country</h2>
  <hr/>

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Search country..."
      >
      </app-country-input>
    </div>
  </div>
  <ul class="list-group" *ngIf="showSuggestions">
    <li
      *ngFor="let sugCountries of suggestedCountries"
      class="list-group-item list-group-item-action">
      <a
        class="nav-link"
        [routerLink]="['/country', sugCountries.alpha2Code]">
        {{sugCountries.name}}
      </a>
    </li>
    <li
      class="list-group-item list-group-item-action">
      <a
        class="nav-link"
        (click)="searchSuggested(term)"
      >
        Search "{{term}}"
      </a>
    </li>
  </ul>
  <hr>
</div>

<div *ngIf="error" class="alert alert-danger">
  Nothing was found with the term {{term}}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
