<h3>Search by region <small>{{activeRegion | titlecase}} </small></h3>
<hr/>

<h5>Select region</h5>

<div class="roe">
  <col>
<!--  [class.btn-primary]="activeRegion === region"-->
<!--  [ngClass]="{
      'btn-primary' : region === activeRegion,
      'btn-outline-primary' : region !== activeRegion
    }"-->

  <button
    *ngFor="let region of regions"
    class="btn"
    [class]="(region === activeRegion) ? 'btn btn-primary': 'btn btn-outline-primary'"
    (click)="activateRegion(region)"
    >
    {{region}}
  </button>
</div>
