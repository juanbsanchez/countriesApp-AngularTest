<div *ngIf="!country; else divCountry"
     class="alert alert-info">
  Wait please...
</div>

<ng-template #divCountry>
  <div class="row">
    <div class="col-12">
      <h1>Country: <small>{{country.name}}</small></h1>
      <hr/>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flag" alt="" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Info</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Capital:</strong> {{country.capital}}
        </li>
        <li class="list-group-item">
          <strong>Demonym:</strong> {{country.demonym}}
        </li>
        <li class="list-group-item">
          <strong>Languages:</strong>
          <ul>
            <li class="" *ngFor="let language of country.languages">
              {{language.name}}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
